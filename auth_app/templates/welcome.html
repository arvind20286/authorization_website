<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/1054218/pexels-photo-1054218.jpeg?cs=srgb&dl=pexels-stywo-1054218.jpg&fm=jpg');
    background-size: cover;
        }

        .welcome-container {
            padding: 40px;
            text-align: center;
            width: 80%;
        }

        p {
            margin-bottom: 20px;
            color: #333;
        }

        button {
            width: 30%;
            padding: 10px;
            margin-top: 20px;
            background-color: #25222299;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #13121299;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <p class="welcome-message display-1">Hello! <span id="userName">{{ email }}</span></p>
        <form action="{% url 'auth_app:logout' %}" method="post" id="logout_form">
          {% csrf_token %}
        <button onclick="logout()">Logout</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
  function logout(){
    alert("You are succecfuly logged out!");
  }
</script>
</body>
</html>
