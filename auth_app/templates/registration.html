{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .registration-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>User Registration</h1>
        <div id="rejct_reason_messg"></div>
        <form id="registrationForm">
            <div class="form-group">
                <input type="text" id="fullName" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function handleRegistration(event) {
            event.preventDefault(); // Prevent form submission

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate form fields
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
            let data = {
              full_name: fullName,
              email: email,
              password: password
            }
            let formData = new FormData();
            formData.append('email', email);
            // Simulate successful registration (replace with actual backend logic)
            const init = {
              method: "post",
              body: formData,
              
            }
            fetch("/auth_app/check-registration", init).then((response)=>{
              return response.json();
            }).then((data)=>{
              if(data.registration_successful){
                alert(`Registration successful! Welcome, ${fullName}.`);
                window.location.href = '{% url "auth_app:welcome" %}';
              }
              else{
                document.getElementById("rejct_reason_messg").innerText = data.error_messg;
              }
            });
            
        }
        
        document.getElementById("registrationForm").addEventListener("submit", (event) => {
          handleRegistration(event);
        });
    </script>
</body>
</html>
